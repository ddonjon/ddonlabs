    <style>
        :root {
            --bg-dark: #000000;
            --glass-bg: rgba(12, 8, 16, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #a855f7; /* Purple */
            --accent-secondary: #ffffff; /* White */
            --liquid-glass-bg: rgba(255, 255, 255, 0.03);
            --liquid-glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glassmorphism Classes */
        .glass-pill {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 12px 40px -10px rgba(0, 0, 0, 0.5),
                inset 0 0 12px rgba(255, 255, 255, 0.03);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-pill:hover {
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 
                0 16px 48px -10px rgba(0, 0, 0, 0.6),
                inset 0 0 16px rgba(168, 85, 247, 0.05);
        }

        /* --- Liquid Glass Button Core --- */
        .btn-liquid-glass {
            position: relative;
            overflow: hidden;
            background: var(--liquid-glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--liquid-glass-border);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 0.85rem 2rem;
            border-radius: 9999px;
            font-size: 11px;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-liquid-glass::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -150%;
            width: 150%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(25deg);
            animation: liquid-shimmer 5s infinite linear;
            pointer-events: none;
        }

        @keyframes liquid-shimmer {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        @keyframes glass-light-sweep {
            0% { transform: translateX(-300%) skewX(-15deg); opacity: 0; }
            20% { opacity: 1; }
            40% { transform: translateX(300%) skewX(-15deg); opacity: 0; }
            100% { transform: translateX(300%) skewX(-15deg); opacity: 0; }
        }

        .glass-shimmer-active::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: glass-light-sweep 6s infinite ease-in-out;
            pointer-events: none;
            z-index: 10;
        }

        .btn-liquid-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        /* Primary Glow - Intense Purple */
        .btn-primary-glow {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.25) 0%, rgba(168, 85, 247, 0.1) 100%);
            border: 1px solid rgba(168, 85, 247, 0.4);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.15);
        }
        
        .btn-primary-glow:hover {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.35) 0%, rgba(168, 85, 247, 0.2) 100%);
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.25);
        }

        .btn-metallic-liquid {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .btn-metallic-liquid:hover {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(168, 85, 247, 0.1) 100%);
            border-color: rgba(168, 85, 247, 0.4);
        }

        .btn-secondary-outline {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .btn-secondary-outline:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.2);
        }

        button:hover, a.btn-liquid-glass:hover, a.btn-primary-glow:hover, a.btn-secondary-outline:hover, a.btn-metallic-liquid:hover {
            transform: none !important;
        }

        .tilt-card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .tilt-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(160%);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            overflow: hidden;
            height: 100%;
        }

        .platforms-grid .tilt-card {
            border: 1px solid transparent;
            background: linear-gradient(var(--glass-bg), var(--glass-bg)) padding-box,
                        linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(255, 255, 255, 0.1)) border-box;
        }

        .tilt-card-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(168, 85, 247, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(2deg) rotateY(2deg); }
            50% { transform: translateY(-15px) rotateX(4deg) rotateY(4deg); }
            100% { transform: translateY(0px) rotateX(2deg) rotateY(2deg); }
        }

        .animate-float-slow {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes ambient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-gradient {
            background: radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.12) 0%, transparent 45%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.04) 0%, transparent 45%),
                        radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
            background-size: 200% 200%;
            animation: ambient-flow 25s ease-in-out infinite;
            position: relative;
        }

        .heading-hero {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: #ffffff;
        }

        .text-gradient {
            background: linear-gradient(to right, #ffffff 40%, rgba(168, 85, 247, 0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-metadata {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.3);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card-3d {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.06) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform-style: preserve-3d;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #331144; border-radius: 5px; }
    </style>
